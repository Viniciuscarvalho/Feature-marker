<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="400" viewBox="0 0 1600 400" role="img" aria-label="feature-marker banner">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B1020"/>
      <stop offset="0.5" stop-color="#2B1B5A"/>
      <stop offset="1" stop-color="#0E3A8A"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#A78BFA"/>
      <stop offset="1" stop-color="#60A5FA"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1600" height="400" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g opacity="0.12">
    <path d="M0 80 H1600 M0 160 H1600 M0 240 H1600 M0 320 H1600" stroke="#FFFFFF" stroke-width="1"/>
    <path d="M200 0 V400 M400 0 V400 M600 0 V400 M800 0 V400 M1000 0 V400 M1200 0 V400 M1400 0 V400" stroke="#FFFFFF" stroke-width="1"/>
  </g>

  <!-- Accent line -->
  <rect x="120" y="280" width="520" height="6" rx="3" fill="url(#accent)" opacity="0.9"/>

  <!-- Title -->
  <text x="120" y="165" fill="#FFFFFF" font-family="ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="64" font-weight="800" letter-spacing="-0.5">
    feature-marker
  </text>

  <!-- Subtitle -->
  <text x="120" y="220" fill="#E5E7EB" font-family="ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="26" font-weight="500">
    Automate your feature workflow with checkpoints, generation, and PR creation
  </text>

  <!-- Rocket mark (simple) -->
  <g transform="translate(1180,70)" filter="url(#glow)">
    <!-- body -->
    <path d="M120 40 C170 70, 200 120, 210 180 C160 205, 110 210, 60 200 C70 140, 90 90, 120 40 Z"
          fill="#FFFFFF" opacity="0.92"/>
    <!-- window -->
    <circle cx="140" cy="130" r="20" fill="#0B1020" opacity="0.9"/>
    <circle cx="140" cy="130" r="12" fill="#60A5FA" opacity="0.9"/>
    <!-- fin -->
    <path d="M70 170 L35 205 L80 210 Z" fill="#A78BFA" opacity="0.95"/>
    <!-- flame -->
    <path d="M55 210 C35 240, 45 280, 80 305 C105 275, 105 240, 85 215 Z" fill="#F59E0B" opacity="0.95"/>
    <path d="M70 220 C60 245, 65 270, 85 288 C98 268, 98 246, 88 228 Z" fill="#FDE68A" opacity="0.95"/>
    <!-- trail -->
    <path d="M10 260 C-10 250, -40 235, -70 220" stroke="#60A5FA" stroke-width="6" stroke-linecap="round" opacity="0.75"/>
    <path d="M5 282 C-20 270, -55 250, -90 230" stroke="#A78BFA" stroke-width="6" stroke-linecap="round" opacity="0.55"/>
  </g>
</svg>
